# Cucumber Configuration Properties
# This file can be used for additional Cucumber configuration

# Feature file location
cucumber.features=classpath:features

# Glue code packages
cucumber.glue=com.example.stepdefinitions,com.example.hooks

# Report plugins
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json

# Snippet type
cucumber.snippet-type=camelcase

# Enable colors in console output
cucumber.ansi-colors.disabled=false

# Execution order
cucumber.execution.order=random

# Strict mode (fail if undefined or pending steps)
cucumber.execution.strict=true
